<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | HealthWise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="/login.css" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <form class="login-box" onsubmit="loginUser(event)">
      <h2>Login to HealthWise</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@email.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" required />
      </div>
      <button class="btn" type="submit">Login</button>
      <p class="toggle-link">
        Don't have an account? <a href="register.html">Register</a>
      </p>
    </form>
  </div>

  <script>
    async function loginUser(event) {
      event.preventDefault(); // prevent default form reload

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/health_monitoring_system/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          alert("Logged in successfully!");
          // You can store token or user data in localStorage or sessionStorage if needed
          localStorage.setItem("username", data.username);
          window.location.href = '/dashboard.html'; // Redirect to the dashboard or main page
        } else {
          alert("Login failed: " + (data.message || 'Unknown error'));
        }
      } catch (err) {
        console.error('Error:', err);
        alert("Error while logging in.");
      }
    }
  </script>
</body>
</html>
